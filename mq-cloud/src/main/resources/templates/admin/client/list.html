<div class="main">
	<form class="form-inline" role="form">
		<div class="form-group">
			<label> 客户端版本列表: </label>
		</div>
	</form>
	<hr/>
	<table class="table table-striped table-hover" style="margin-top: 0px;word-break:break-all; word-wrap:break-all;">
		<colgroup>
		  <col width="45px">
		  <col>
		  <col>
		  <col width="90px">
		  <col width="80px">
		  <col width="120px">
		  <col width="160px">
		</colgroup>
		<thead>
			<tr>
				<td>序号</td>
				<td>topic</td>
				<td>客户端</td>
				<td>类型</td>
				<td>版本</td>
				<td>创建日期</td>
				<td>修改时间</td>
			</tr>
		</thead>
		<tbody>
            <#if response.empty>
			     <tr>
                    <td colspan="7"class="text-center" >
                    	暂无数据
                    </td>
                <tr>
			<#else>
				<#list response.result as client>
					<tr>
						<td>${client_index+1}</td>
						<td>${client.topic}</td>
						<td>${client.client}</td>
						<td>${client.roleDesc}</td>
						<td>${client.version}</td>
						<td>${client.createDate?string("yyyy-MM-dd")}</td>
						<td>${client.updateTime?string("yyyy-MM-dd HH:mm:ss")}</td>
					</tr>
				</#list>
			</#if>
		</tbody>
	</table>
</div>
