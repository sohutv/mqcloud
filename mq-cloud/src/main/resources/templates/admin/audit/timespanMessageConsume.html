<#if response.notOK>
<div class="modal-body">
	<div class="form-group">
		<div class="text-center">异常数据</div>
	</div>
</div>
<#else>
<div class="modal-body">
	<div class="form-body">
		<div class="form-group row">
			<label class="col-md-3 col-form-label"> Topic: </label>
			<div class="col-md-9">
				<input type="text" value="${response.result.topic}" readonly="readonly" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label"> 消费者: </label>
			<div class="col-md-9">
				<input type="text" value="${response.result.consumer}" readonly="readonly" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label"> 开始时间: </label>
			<div class="col-md-9">
				<input type="text" value="${response.result.startFormat}" readonly="readonly" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label"> 结束时间: </label>
			<div class="col-md-9">
				<input type="text" value="${response.result.endFormat}" readonly="readonly" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label"> 客户端: </label>
			<div class="col-md-9">
				<input type="text" value="${response.result.clientId}" readonly="readonly" class="form-control" />
			</div>
		</div>
		<div class="form-group row custom">
			<label class="col-md-3 col-form-label"> 拒绝理由: </label>
			<div class="col-md-9">
				<textarea type="text" id="refuseReason" rows="3" class="form-control" placeholder="请填写"></textarea>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer custom">
	<button type="button" data-dismiss="modal" class="btn btn-light" >取消</button>
	<button type="button" id="cancelBtn" class="btn btn-warning" onclick="cancelAudit()">撤销</button>
	<button type="button" class="btn btn-warning" id="refuseBtn" onclick="refuse()">拒绝</button>
	<button type="button" class="btn btn-primary" id="agreeBtn" onclick="agree()">同意</button>
</div>
</#if>
