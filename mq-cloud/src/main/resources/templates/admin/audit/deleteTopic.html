<#if response.notOK>
<div class="modal-body">
	<div class="form-body">
		<div class="form-group">
			<div>异常数据</div>
		</div>
	</div>
</div>
<#else>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<div class="form-body">
				<div class="form-group">
					<label class="control-label col-md-3"> Topic: </label>
			        <div class="col-md-5">
						<input type="text" value="${response.result.topic.name}" readonly="readonly" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3"> 生产者: </label>
			        <div class="col-md-5">
						<table class="table table-striped table-hover" style="margin-top: 0px">
							<thead>
								<tr>
									<td>用户</td>
									<td>producer</td>
								</tr>
							</thead>
							<tbody>
								<#if response.result.userProducerList??>
									<#list response.result.userProducerList as producer>
										<tr>
											<td>${producer.username}</td>
											<td>${producer.producer}</td>
										</tr>
									</#list>
								<#else>
									<tr><td colspan=2 style="text-align:center">无生产者</td></tr>
								</#if>
							</tbody>
						</table>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3"> 拒绝理由: </label>
					<div class="col-md-5">
						<textarea type="text" id="deleteTopicRefuseReason" rows="3" class="form-control" placeholder="请填写"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer" id="auditTopicFooter">
	<button type="button" data-dismiss="modal" class="btn" >取消</button>
	<button type="button" class="btn btn-warning" id="disAgreeDeleteTopicBtn" onclick="disAgreeDeleteTopic()">拒绝</button>
	<button type="button" class="btn btn-primary" id="agreeDeleteTopicBtn" onclick="agreeDeleteTopic()">同意</button>
</div>

<script>
function agreeDeleteTopic(){
	disable("agreeDeleteTopicBtn");
	$.post('${request.contextPath}/admin/audit/topic/delete',
		{
			aid: ${response.result.aid}
		},
        function(data){
            if(data.status == 200){
            	toastr.success("审核成功, 系统将自动刷新");
            	reload(3000);
		    }else{
		    	toastr.error("审核失败！"+data.message);
		    	enable("agreeDeleteTopicBtn");
		    }
       }, 'json');
}
function disAgreeDeleteTopic(){
	var refuseReason = $("#deleteTopicRefuseReason").val();
	if(!refuseReason){
		alert("请填写拒绝理由");
		return;
	}
	disable("disAgreeDeleteTopicBtn");
	$.post('${request.contextPath}/admin/audit/refuse',
		{
			aid: ${response.result.aid},
			refuseReason: refuseReason
		},
        function(data){
            if(data.status == 200){
            	toastr.success("拒绝成功, 系统将自动刷新");
            	reload(3000);
		    }else{
		    	toastr.error("拒绝失败！"+data.message);
		    	enable("disAgreeDeleteTopicBtn");
		    }
       }, 'json');
}
</script>
</#if>
